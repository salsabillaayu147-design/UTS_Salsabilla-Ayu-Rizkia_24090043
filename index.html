<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-page-container">
        <div class="illustration-area">
            <img src="assets/WhatsApp Image 2025-11-15 at 12.53.13_44f59ee9.jpg" alt="Ilustrasi Login" class="login-illustration-img">
        </div>

        <div class="login-form-area">
            <h1>Welcome Back!</h1>
            <form id="loginForm">
                <div class="input-icon-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Email Address">
                </div>
                <div class="input-icon-group password-toggle-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="nim" name="nim" placeholder="NIM">
                    <span class="password-toggle" id="toggleNim">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <small class="forgot-password"><a href="#">Forgot Password?</a></small>
                
                <button type="submit" id="loginButton" class="main-btn">Login</button>
            </form>
            
            <p class="or"><span>Or</span></p>
            
            <div class="social-login-group">
                <button class="social-login google"><i class="fab fa-google"></i> Google</button>
                <button class="social-login facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
            </div>

            <p class="signup">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
